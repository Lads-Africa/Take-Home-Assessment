name: Run Laravel & Flutter Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    name: Laravel API Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./laravel-project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, sqlite, pdo_sqlite
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Copy .env and set up SQLite
        run: |
          cp .env.example .env
          php artisan key:generate
          # Use SQLite for tests
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=sqlite/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=database\/database.sqlite/' .env
          mkdir -p database
          touch database/database.sqlite

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Run Laravel tests with coverage
        run: php artisan test --coverage-clover=coverage.xml

      - name: Upload Laravel coverage report
        uses: actions/upload-artifact@v4
        with:
          name: laravel-coverage
          path: laravel-project/coverage.xml

  flutter-tests:
    name: Flutter Tests
    runs-on: ubuntu-latest
    needs: laravel-tests   # ensure backend tests run first (optional)

    defaults:
      run:
        working-directory: ./flutter-project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Run Flutter tests with coverage
        run: flutter test --coverage

      - name: Upload Flutter coverage report
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: flutter-project/coverage/lcov.info
